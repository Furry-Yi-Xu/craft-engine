name: Java Gradle Build (JDK21)

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository (full history)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # 避免 git 相关构建失败

      - name: Verify git
        run: git --version && git rev-parse HEAD

      - name: Setup JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Build with Gradle (JDK21)
        run: gradle clean build --no-daemon --stacktrace --info

      - name: Upload Build Artifact (JAR)
        uses: actions/upload-artifact@v4
        with:
          name: craft-engine-build-jdk21
          path: build/libs/*.jar
          retention-days: 7
